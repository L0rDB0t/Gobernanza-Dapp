<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Governance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="brand">
    <!-- <img src="assets/logo.svg" alt="DAO Logo" class="logo"> -->
    <h1>Governance Dashboard</h1>
</div>
            <button id="connectButton" class="connect-btn">
                <i class="fas fa-wallet"></i>
                <span id="btnText">Connect Wallet</span>
            </button>
        </header>

        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-vote-yea"></i>
                <h3>Total Proposals</h3>
                <p id="totalProposals">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins"></i>
                <h3>Your Voting Power</h3>
                <p id="votingPower">0 GVT</p>
            </div>
        </div>

        <!-- Proposals Section -->
        <section class="proposals-section">
            <h2><i class="fas fa-file-alt"></i> Active Proposals</h2>
            <div id="proposalsList" class="proposals-grid"></div>
        </section>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
